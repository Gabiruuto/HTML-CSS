<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos em HTML5 localmente</h1>
    <p>este video esta hospedado no meu prorprio server</p>
    
    <video width="500" poster="midia/143668677_3718819874865994_3963873292644010326_n.jpg" controls loop>
